services:
  api-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-api-service
    ports:
      - "8080:8080"
    environment:
      API_PORT: 8080
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_TTL_SECONDS: ${CACHE_TTL_SECONDS:-3600}
      DATABASE_URL: sqlite:///./products.db
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: product-api-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
